<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>


    <!-- Header Section Begin -->

    <div>
        <div class="header__logo">
            <a href="./index.html"><img src="img/logo.png" alt=""></a>
        </div>
        <div class="header-login"> <a href="*">Tell us what you think</a> </div>
    </div>



    <div class="login-position">
        <div class="tilte-center">Hello</div>
        <div class="txt-center">Sign in to OGANI or
            <a href="SignIn.html" target="_blank">
                create an account
            </a>
        </div>
        <span id="loginError"></span>

        <!-- Checkout Section End -->

        <div class="check-input">
            <input id="loginEmail" class="check__input" type="email" placeholder="E-mail" size="40" required><br>
            <input id="loginPassword" class="check__input" type="password" placeholder="Password" size="40"
                required><br>
            <button id="loginBtn" disabled onclick="validateLogin()" class="login-btn">Continue</button>
        </div>


        <div class="separator">
            <div class="separator-line"></div>
            <div class="separator-content"><mark>or</mark></div>
        </div>
        <div>
            <div class="sign-in-all-btn"><button class="btn-fb"><i class="fab fa-facebook-square"></i> Continue With
                    Facebook</button></div>
            <div class="sign-in-all-btn"><button class="btn-gg"><i class="fab fa-google"></i>Continue With
                    Google</button></div>
            <div class="sign-in-all-btn"><button class="btn-ap"> <i class="fab fa-apple"></i></i>Continue With
                    Apple</button></div>
        </div>
        <div class="kmsi">
            <input type="checkbox" onclick="Enable(this, 'loginBtn')" Enable> Stay signed in <br>
            Using a public or shared device?<br>
            Uncheck to protect your account.
            <a href="">Learn more*</a>
        </div>




    </div>



    <footer>
        <div class=" row">
            <div class="col-lg-12">
                <div class="footer__copyright">
                    <div class="footer__copyright__text">
                        <p>
                            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                            Copyright &copy;
                            <script>document.write(new Date().getFullYear());</script> All rights reserved | This
                            template is made with <i class="fa fa-heart" aria-hidden="true"></i> by <a
                                href="https://colorlib.com" target="_blank">Colorlib</a>
                            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                        </p>
                    </div>
                    <div class="footer__copyright__payment"><img src="img/payment-item.png" alt=""></div>
                </div>
            </div>
        </div>
    </footer>


    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/js1.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
